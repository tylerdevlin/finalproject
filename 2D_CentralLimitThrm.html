<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Transitioning points to randomized values</title>

		<!-- Load the d3.js script -->
		<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<!-- Define the style for DOM elements -->
		<style type="text/css">
			
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}

			h1 {
				font-family: sans-serif;
			}

			p {
				font-family: sans-serif;
				font-size: 14px;
			}

			form {
				font-family: sans-serif;
				font-size: 14px;
			}

		</style>
	</head>
	<body>
	<h1>A 2-Dimensional Visualization of the Central Limit Theorem</h1>
		<p class="n1">Click to generate the average of <span id="sampleSize-value">…</span> points!</p>
		<p class="n1000">Click to generate one thousand averages!</p>
		<p class="mean">Percentage of averages contained by circle: <span id="radius-percentage">0</span>%</p>
		<p class="reset">RESET</p>

		<!-- sample size slider -->
		<p>
		  <label for="sampleSize" 
		         style="display: inline-block; width: 120px; text-align: left">
		         Sample size = <span id="sampleSize-value1">…</span>
		  </label>
		  <input type="range" min="1" max="20" step="1" value="10" id="sampleSize">
		</p>	

		<p>
		  <label> X-Axis Probability Distribution: </label>
			<form>
			  <input type="radio" id="xUniform" name="xAxis" value="uniform" checked > Uniform 
			  <input type="radio" id="xNormal" name="xAxis" value="normal">
			  Normal 
			  <input type="radio" id="xExponential" name="xAxis" value="exponential"> Exponential
			</form>
		</p>	

		<p>
		  <label> Y-Axis Probability Distribution: </label>
			<form>
			  <input type="radio" id="yUniform" name="yAxis" value="uniform" checked > Uniform 
			  <input type="radio" id="yNormal" name="yAxis" value="normal"> 
			  Normal 
			  <input type="radio" id="yExponential" name="yAxis" value="exponential"> Exponential
			</form>
		</p>

		<p>
		  <label for="radius" 
		         style="display: inline-block; width: 120px; text-align: left">
		         Circle radius = <span id="radius-value">…</span>
		  </label>
		  <input type="range" min="0" max="50" step="1" value="0" id="radius">
		</p>	

		<script type="text/javascript">

			//Width and height and ticks
			var tickVals = [0, 25, 50, 75, 100];
			var w = 500;
			var h = 500;
			var padding = 30;
			var alpha = 0.1;

			//Dynamic, random dataset
			var means = [];
			var dataset = [];		    // Initialize empty array
			var numDataPoints = 10; // Number of dummy data points to create
			var maxRange = 100;		  // Max range of new values
			

			// Sample Size slider update
			d3.select("#sampleSize").on("input", function() {
  			update(+this.value);
			});

			update(10);

			function update(n) {
			  // Adjust the text on the range slider
			  d3.select("#sampleSize-value").text(n);
			  d3.select("#sampleSize-value1").text(n);
			  numDataPoints = n;
			}


			// Create scale functions
			var rScale = d3.scale.linear()
								 .domain([0, maxRange])
								 .range([0, w - (2 * padding)]);

			var xScale = d3.scale.linear()
								 .domain([0, maxRange])
								 .range([padding, w - padding]);

			var yScale = d3.scale.linear()
								 .domain([0, maxRange])
								 .range([h - padding, padding]);

			// Define X axis
			var xAxis = d3.svg.axis()
							  .scale(xScale)
							  .orient("bottom")
							  .tickValues(tickVals);

			// Define Y axis
			var yAxis = d3.svg.axis()
							  .scale(yScale)
							  .orient("left")
							  .tickValues(tickVals);

			// Create SVG element
			var svg = d3.select("body")
							.append("svg")
							.attr("width", w)
							.attr("height", h);

			// Create SVG element
			var cdf = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h);


			// Create X axis
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(0," + (h - padding) + ")")
				.call(xAxis);
			
			// Create Y axis
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(" + padding + ",0)")
				.call(yAxis);

			// Box-Muller Transform (Uniform -> Normal)
			function normal(mean, variance) {
				std = Math.sqrt(variance);
				u1 = Math.random();
				u2 = Math.random();
				z = Math.sqrt(-2 * Math.log(u1)) * Math.sin(2 * Math.PI * u2);
				return (z * std) + mean;
			}

			// Inverse Exponential Transform (Uniform -> Exponetial)
			function exponential(lambda) {
				x = -1/lambda * Math.log(Math.random());
				return x;
			}


			// On click, generate data points, average, and animate		
			d3.select("p.n1")
				.on("click", function() {
					svg.selectAll("circle.meanpointsmean")
			   		 .remove();
			   	updateradius(0); 
			   	updatepercentage(0);
			   	document.getElementById("radius").value = "0";

					dataset = [];  						 				
					for (var i = 0; i < numDataPoints; i++) {		
						// Create new x value depending on distribution
						if (document.getElementById('xUniform').checked) {
							// ~Unif(0,100)
							var newX = Math.random() * maxRange;
						} else if (document.getElementById('xNormal').checked) {
							// ~N(50, var = 100)
							var newX = normal((maxRange/2), (maxRange));
						} else if (document.getElementById('xExponential').checked) {
							// ~Exp(0.02)
							var newX = exponential(2/maxRange);
						}
						// Create new y value depending on distribution
						if (document.getElementById('yUniform').checked) {
							// ~Unif(0,100)
							var newY = Math.random() * maxRange ;
						} else if (document.getElementById('yNormal').checked) {
							// ~N(50, var = 100)
							var newY = normal((maxRange/2), (maxRange));
						} else if (document.getElementById('yExponential').checked) {
							// ~Exp(0.02)
							var newY = exponential(2/maxRange);
						}

						dataset.push([newX, newY]);	
					}

					var sumX = 0.0;
					var sumY = 0.0;
					for (var i = 0; i < dataset.length; i++) {
						sumX += dataset[i][0];
						sumY += dataset[i][1];
					}
					var meanX = sumX / dataset.length;
					var meanY = sumY / dataset.length;
					means.push([meanX,meanY]);					

					svg.selectAll("circle.datapoints")
			   		.data(dataset)
			   		.enter()
			   		.append("circle")
			   		.attr("cx", function(d) {
			   			return xScale(d[0]);
			   		})
			   		.attr("cy", function(d) {
			   			return yScale(d[1]);
			   		})
			   		.attr("r", 2)
			   		.attr("class", "datapoints");

			   	svg.selectAll("circle.datapoints")
					   .transition()
					   .delay(300)
   					 .duration(600)
					   .attr("cx", xScale(meanX))
					   .attr("cy", yScale(meanY))
					   .remove()
					   .each("end", function() {
					   	 svg.append("circle")
			   					.attr("cx", xScale(meanX))
			   					.attr("cy", yScale(meanY))
			   					.attr("r", 4)
			   					.attr("fill", "rgba(0, 0, 0, " + alpha/numDataPoints + ")")
			   					.attr("class", "meanpoints");
					   });
				});

			// Generate 1000 averages, no animation
			d3.select("p.n1000")
				.on("click", function() {
					svg.selectAll("circle.meanpointsmean")
			   		.remove();
			   	updateradius(0); 
			   	updatepercentage(0);
			   	document.getElementById("radius").value = "0";

					for (var j = 0; j < 1000; j++) {
						dataset = [];  						 				
						for (var i = 0; i < numDataPoints; i++) {		
							// Create new x value depending on distribution
							if (document.getElementById('xUniform').checked) {
								// ~Unif(0,100)
								var newX = Math.random() * maxRange;
							} else if (document.getElementById('xNormal').checked) {
								// ~N(50, var = 100)
								var newX = normal((maxRange/2), (maxRange));
							} else if (document.getElementById('xExponential').checked) {
								// ~Exp(0.02)
								var newX = exponential(2/maxRange);
							}
							// Create new y value depending on distribution
							if (document.getElementById('yUniform').checked) {
								// ~Unif(0,100)
								var newY = Math.random() * maxRange ;
							} else if (document.getElementById('yNormal').checked) {
								// ~N(50, var = 100)
								var newY = normal((maxRange/2), (maxRange));
							} else if (document.getElementById('yExponential').checked) {
								// ~Exp(0.02)
								var newY = exponential(2/maxRange);
							}

							dataset.push([newX, newY]);	
						}

						var sumX = 0.0;
						var sumY = 0.0;
						for (var i = 0; i < dataset.length; i++) {
							sumX += dataset[i][0];
							sumY += dataset[i][1];
						}
						var meanX = sumX / dataset.length;
						var meanY = sumY / dataset.length;
						means.push([meanX, meanY]);

						svg.append("circle")
				   		.attr("cx", xScale(meanX))
				   		.attr("cy", yScale(meanY))
				   		.attr("r", 4)
				   		.attr("fill", "rgba(0, 0, 0, " + alpha + ")")
				   		.attr("class", "meanpoints");
					}
				});


			d3.select("#radius").on("input", function() {
  			updateradius(+this.value);

  			// remove the red circle
				svg.selectAll("circle.meanpointsmean")
			   	.remove();

				var sumXmeans = 0.0;
				var sumYmeans = 0.0;
				for (var i = 0; i < means.length; i++){
					sumXmeans += means[i][0];
					sumYmeans += means[i][1];
				}

				if (means.length > 0) {
					var meanXmeans = sumXmeans / means.length;
					var meanYmeans = sumYmeans / means.length;

					svg.append("circle")
			   			.attr("cx", xScale(meanXmeans))
			   			.attr("cy", yScale(meanYmeans))
			   			.attr("r", rScale(radius))
			   			.attr("fill", "rgba(255, 0, 0, 0.5)")
			   			.attr("class", "meanpointsmean");

					pointsContained = 0

					for (var i = 0; i < means.length; i++) {
						// (x0,y0) is the center of the circle
						var x0 = meanXmeans;
						var y0 = meanYmeans;
						// (x,y) is the position of one of the mean data points
						var x = means[i][0];
						var y = means[i][1];
						var toPoint = Math.sqrt(Math.pow(x - x0, 2) + Math.pow(y - y0, 2))

						if (toPoint < radius) {
							pointsContained += 1;
						}
					}

					percentage = Math.round((pointsContained / means.length) * 10000) / 100;
					updatepercentage(percentage);
				}
			});

			updateradius(0);

			function updateradius(n) {
			  // adjust the text on the range slider
			  d3.select("#radius-value").text(n);
			  radius = n;
			}

			function updatepercentage(n) {
			  // adjust the text on the range slider
			  d3.select("#radius-percentage").text(n);
			}

			d3.select("p.reset")
				.on("click", function() {
			   	svg.selectAll("circle")
			   		 .remove(); 	
			   	updateradius(0); 
			   	updatepercentage(0);
			   	update(10);
			   	document.getElementById("radius").value = "0";
			   	document.getElementById("sampleSize").value = "10";
			   	datapoints = [];
			   	means = [];
			  });
		</script>
	</body>
</html>
