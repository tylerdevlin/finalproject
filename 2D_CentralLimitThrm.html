<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Transitioning points to randomized values</title>
		<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<style type="text/css">
			
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}

		</style>
	</head>
	<body>
	<h1>A 2-Dimensional Visualization of the Central Limit Theorem</h1>
	<h3>Uniform Distribution</h3>
		<p class="n1">Click to generate the average of eight data points!</p>
		<p class="n1000">Click to generate a thousand averages!</p>
		<script type="text/javascript">

			//Width and height and ticks
			var tickVals = [0, 25, 50, 75, 100];
			var w = 500;
			var h = 500;
			var padding = 30;
			
			//Dynamic, random dataset
			var means = [];
			var dataset = [];											//Initialize empty array
			var numDataPoints = 8;										//Number of dummy data points to create
			var maxRange = 100;						//Max range of new values
			for (var i = 0; i < numDataPoints; i++) {					//Loop numDataPoints times
				var newNumber1 = Math.random() * maxRange;	//New random integer
				var newNumber2 = Math.random() * maxRange;	//New random integer
				dataset.push([newNumber1, newNumber2]);					//Add new number to array
			}

			//Create scale functions
			var xScale = d3.scale.linear()
								 .domain([0, maxRange])
								 .range([padding, w - padding]);

			var yScale = d3.scale.linear()
								 .domain([0, maxRange])
								 .range([h - padding, padding]);

			//Define X axis
			var xAxis = d3.svg.axis()
							  .scale(xScale)
							  .orient("bottom")
							  .tickValues(tickVals);

			//Define Y axis
			var yAxis = d3.svg.axis()
							  .scale(yScale)
							  .orient("left")
							  .tickValues(tickVals);

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			//Create circles
			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("cy", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr("r", 2)
			   .attr("class", "datapoints");
			
			//Create X axis
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(0," + (h - padding) + ")")
				.call(xAxis);
			
			//Create Y axis
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(" + padding + ",0)")
				.call(yAxis);



			//On click, update with new data			
			d3.select("p.n1")
				.on("click", function() {

					var sumX = 0;
					var sumY = 0;
					for (var i=0; i < dataset.length; i++){
						sumX = sumX + dataset[i][0];
						sumY = sumY + dataset[i][1];
					}
					var meanX = sumX / dataset.length
					var meanY = sumY / dataset.length
					means.push([meanX,meanY]);

					svg.selectAll("circle.datapoints")
					   .transition()
					   .delay(300)
   					   .duration(1000)
					   .attr("cx", xScale(meanX))
					   .attr("cy", yScale(meanY));

					svg.append("circle")
			   		.attr("cx", xScale(meanX))
			   		.attr("cy", yScale(meanY))
			   		.attr("r", 4)
			   		.attr("fill", "rgba(0, 0, 0, 0.1)")
			   		.attr("class", "meanpoints");

					dataset = [];  						 				 		//Initialize empty array
					for (var i = 0; i < numDataPoints; i++) {				 		//Loop numValues times
						var newNumber1 = Math.random() * maxRange;	//New random integer
						var newNumber2 = Math.random() * maxRange;	//New random integer
						dataset.push([newNumber1, newNumber2]);					//Add new number to array
					}

					svg.selectAll("circle.datapoints")
			   		.data(dataset)
			   		.attr("cx", function(d) {
			   			return xScale(d[0]);
			   		})
			   		.attr("cy", function(d) {
			   			return yScale(d[1]);
			   		})
			   		.attr("r", 2)
			   		.attr("class", "datapoints");
					

				});

			d3.select("p.n1000")
				.on("click", function() {

				for (var j = 0; j < 1000; j++) {
					//New values for dataset
					var sumX = 0;
					var sumY = 0;
					for (var i=0; i < dataset.length; i++){
						sumX = sumX + dataset[i][0];
						sumY = sumY + dataset[i][1];
					}
					var meanX = sumX / dataset.length
					var meanY = sumY / dataset.length
					means.push([meanX,meanY]);


					svg.append("circle")
			   		.attr("cx", xScale(meanX))
			   		.attr("cy", yScale(meanY))
			   		.attr("r", 4)
			   		.attr("fill", "rgba(0, 0, 0, 0.03)")
			   		.attr("class", "meanpoints");

			   		svg.selectAll("circle.datapoints")
			   			.remove();

					dataset = [];  						 				 		//Initialize empty array
					for (var i = 0; i < numDataPoints; i++) {				 		//Loop numValues times
						var newNumber1 = Math.random() * maxRange;	//New random integer
						var newNumber2 = Math.random() * maxRange;	//New random integer
						dataset.push([newNumber1, newNumber2]);					//Add new number to array
					}

				}

				});



		</script>
	</body>
</html>
